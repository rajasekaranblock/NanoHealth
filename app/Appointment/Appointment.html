<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />

</head>

<body>
  <br/><br/><br/>

<div class="container">
<section>
<div id="container_demo">

<form>
  <br/>
  <br/>

    <div class="form-group">
    <div class="col-sm-10">
    <button  class="btn btn-primary"  id="btn_appt" type="button" onclick="App.getdct();return false;">

    </div>
  </div>


</form>
<div id="form_patient" style="visibility: hidden;">

            </div>
    </div>

                  <div class="col-sm-10">

                </div>
        </div>
        <div class="form-group">
        <button  class="btn btn-primary"  id="btn_appt" type="button" onclick="App.getconfirm();return false;">

</div>

</div>
